    <script>
    function openFullscreen(elem) {
      var fullscreenDiv = document.getElementById('fullscreen');
      var fullscreenImg = document.getElementById('fullscreen-image');

      fullscreenDiv.style.display = 'block';
      fullscreenImg.src = elem.src;
      document.main.style.overflow = 'hidden'; // Hide the scrollbar
      document.main.style.filter = 'blur(5px) brightness(50%)'; // Blur and darken the background
    }
    
    function closeFullscreen() {
      var fullscreenDiv = document.getElementById('fullscreen');
      fullscreenDiv.style.display = 'none';
      document.body.style.overflow = 'auto'; // Restore scrollbar
      document.body.style.filter = 'none'; // Remove background blur and darkness
    }
  </script>
